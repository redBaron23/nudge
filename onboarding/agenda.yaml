name: Configuración de Turnos
description: Configuración del sistema de turnos para un negocio

fields:
  - key: business_name
    label: Nombre del negocio
    description: Nombre comercial del negocio
    required: true

  - key: business_type
    label: Tipo de negocio
    description: "Rubro o categoría (peluquería, consultorio médico, spa, etc.)"
    required: true

  - key: services
    label: Servicios
    description: "Lista de servicios que ofrece, con duración estimada de cada uno"
    required: true

  - key: hours
    label: Horarios de atención
    description: "Días y horarios en que el negocio atiende"
    required: true

  - key: staff
    label: Personal
    description: "Profesionales o empleados que atienden"
    required: true

  - key: booking_rules
    label: Reglas de reserva
    description: "Anticipación mínima, política de cancelación, y otras reglas"
    required: false
